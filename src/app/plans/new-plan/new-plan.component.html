<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="planForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Name</label>
                        <input
                                type="text"
                                formControlName="name"
                                class="form-control"
                                required
                        >

                        <div *ngIf="name.invalid && (name.dirty || name.touched)">

                            <div *ngIf="name.errors.required" style="color: red">
                                Name is required.
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Value</label>
                        <input
                                type="number"
                                id="value"
                                formControlName="value"
                                class="form-control">


                        <div *ngIf="value.invalid && (value.dirty || value.touched)">

                            <div *ngIf="value.errors.required" style="color: red">
                                Value is required.
                            </div>
                            <div *ngIf="value.errors.min || value.errors.max" style="color: red">
                                Value must be between 1 and 100
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Start Date</label>
                        <input
                                type="date"
                                id="startDate"
                                formControlName="startDate"
                                class="form-control">

                        <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)">

                            <div *ngIf="startDate.errors.required" style="color: red">
                                Start date is required.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>End Date</label>
                        <input
                                type="date"
                                id="endDate"
                                formControlName="endDate"
                                class="form-control">

                        <div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)">

                            <div *ngIf="endDate.errors.required" style="color: red">
                                End date is required.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="planForm.errors?.dates && (planForm.touched || planForm.dirty)" style="color: red">
                Start Date should be less than end date.
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button
                            type="submit"
                            class="btn btn-success"
                            [disabled]="!planForm.valid">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
